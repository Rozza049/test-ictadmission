<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Platoon Logbook</title>
  </head>
  <body>
    <header><h1>Logbook</h1></header>
    <main>
    <pre id="json-data"></pre>

    <script type="text/javascript">
      const displayElement = document.getElementById('json-data');
      displayElement.style.fontSize = '18px';
      fetch('./sample-data/data.json')
          .then(response => response.json())
          .then(data => {
          console.log(data);
          let text = "";
          for (const obj in data)
          {
            console.log(data[obj])
            for (const key in data[obj])
            {
              text += `${key}: ${data[obj][key]}<br>`

            }
            text += "<br>"
          }
          displayElement.innerHTML = text;
          })
    </script>
    </main>
    <footer></footer>
  </body>
</html>
