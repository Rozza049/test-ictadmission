<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Platoon Logbook</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-y: hidden;
        position: fixed;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
      }
      .errortext {
        color: red;
        font-weight: bold;
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 30%;
      }

      /* The Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header><h1>Logbook</h1></header>
    <main>
    <section id="json-data"></section>
    <article>
          <!-- Trigger/Open The Modal -->
      <button id="modalbutton">Add entry</button>

      <!-- The Modal -->
      <div id="inputmodal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
            <p>
             <input type="text" id="title" value=""></input>
             <label for="title">TITLE</label><br>
             <input type="text" id="description"></input>
             <label for="description">DESCRIPTION</label><br>
             <input type="text" id="latitude"></input>
             <label for="latitude">LATITUDE (optional)</label><br>
             <input type="text" id="longitude"></input>
             <label for="longitude">LONGITUDE (optional)</label><br>
            </p>
            <button id="acceptentry">Submit</button>
            <p id="entryerror" class="errortext"></p>
          </article>
        </div>
      </div>
    </article>
    <script type="text/javascript" src="./index.js"></script>
    </main>
    <footer>
    </footer>
  </body>
</html>
